<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/3d84ee808b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse our selection of games for sale on Gamehub. Find the latest releases, classic titles, and great deals on popular platforms."
    />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Gamehub | Shop</title>
  </head>
  <body class="body1">
    <header>
      <img src="/images/GameHub.png" alt="Gamehub logo" class="img_logo" />
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger"
        ><i class="fas fa-bars"></i
      ></label>
      <nav>
        <ul>
          <li><a href="index.html" class="unactive">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="about.html" class="unactive">About</a></li>
          <li><a href="contact.html" class="unactive">Contact</a></li>
          <li><a href="cart.html" class="unactive">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Games</h1>
      <form
        action="#search-result"
        id="searchbarshop"
        method="get"
        class="searchbar"
      >
        <label for="search"></label>
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="search" id="search" name="q" placeholder="search" />
      </form>
      <form action="get">
        <fieldset>
          <legend>Sort</legend>
          <select name="Sort">
            <option value="alphabetical">Alphabetical</option>
            <option value="price-low">Price high</option>
            <option value="price-high">Price low</option>
          </select>
        </fieldset>
      </form>
      <section class="container">
        <div class="shopitem">

          /></a>
