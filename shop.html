<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/3d84ee808b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Gamehub | Shop</title>
  </head>
  <body class="body1">
    <header>
      <img src="/images/GameHub.png" alt="Logo" />
      <nav>
        <ul>
          <li><a href="index.html" class="unactive">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="about.html" class="unactive">About</a></li>

      <div>Sorting unit here</div>

        <li>Assassin</li>
        <li>Black</li>
        <li>Cyberpunk</li>
        <li>Boxer</li>
        <li>Furious</li>
        <li>Forge Legend</li>
        <li>Ping Pong</li>
        <li>Racing</li>
        <li>Space War</li>
      </ul>
    </main>
    <footer>
      <i class="fa-brands fa-snapchat"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-steam"></i>
