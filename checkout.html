<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/3d84ee808b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Gamehub | Checkout</title>
  </head>
  <body class="body1">
    <header>
      <img src="/images/GameHub.png" alt="Logo" />
      <nav>
        <ul>
          <li><a href="index.html" class="unactive">Home</a></li>
          <li><a href="shop.html" class="unactive">Shop</a></li>
          <li><a href="about.html" class="unactive">About</a></li>
          <li><a href="contact.html" class="unactive">Contact</a></li>
          <li><a href="cart.html" class="unactive">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Shipping Details</h1>
      <form action="">
        <fieldset>
          <legend>Shipping Details</legend>
          <label for="name">Your name</label>
          <input type="text" name="name" id="name" class="form__input" />
          <label for="E-mail">E-mail</label>
          <input type="text" name="E-mail" id="E-mail" class="form__input" />
          <input type="radio" id="gift" name="gift" value="gift" />
          <label for="gift">This is a gift</label>
        </fieldset>
        <h2>Oder Summary</h2>
        <ul>
          <li>Assassin</li>
          <li>Forge Legend</li>
          <li>Space War</li>
        </ul>
        <fieldset>
          <legend>Choose payment method</legend>
          <input type="radio" id="visa" name="payment method" value="visa" />
          <label for="visa">visa</label>
          <input
            type="radio"
            id="mastercard"
            name="payment method"
            value="mastercard"
          />
          <label for="mastercard">Mastercard</label>
          <input
            type="radio"
            id="paypal"
            name="payment method"
            value="paypal"
          />
          <label for="paypal">Paypal</label>
        </fieldset>
      </form>
      <button>Complete purchase</button>
    </main>
    <footer>
      <ul class="footer">
        <li><i class="fa-brands fa-snapchat"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-steam"></i></li>
      </ul>
    </footer>
  </body>
</html>
